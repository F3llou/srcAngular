<div class="container">
	<div class="row">
		<div class="col">
			<section>
				<header class="header">
					<div class="row">
						<div class=col-md-4>
							<h1>liste des comptes</h1>
						</div>
						<div class="clol-md-6">
						</div>
						<div class="clol-md-2">
							<button type="button" class="btn btn-primary" 
							(click)="redirectNewComptePage()">New compte</button>
						</div>
					</div>
				</header>
			</section><br>

			<section class="main">
				<table class="table">
					<thead>
						<tr>
							<th>#</th>
							<th>solde</th>
							<th>dateDeb</th>
							
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let compte of comptes">
							<th scope="row">{{compte.id}}</th>
							<td>{{compte.solde}}</td>
							<td>{{compte.dateDeb}}</td>
							
							<td>
								<button type="Submit" class="btn btn-success" (click)="editComptePage(compte)">Edit</button>
								<button type="button" class="btn btn-danger" (click)="deleteCompte(compte)">delete</button>
							</td>
						</tr>
					</tbody>
				</table>
			</section>
		</div>
	</div></div>
