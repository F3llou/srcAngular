<head>
	<meta charset="ISO-8859-15">
	<title>Login tablette</title>
	<!-- 	<link href="~bootstrap/dist/css/bootstrap.css" rel="stylesheet"> -->	
	<link rel="stylesheet" type="text/css" href="../../../assets/styles/stylesCSS.css" />
	<script type="text/typescript" src="../service/login.service.ts"></script>
</head>
<body>
	<header class="row">
		<div class="col-sm-12">
			<img alt="banque" id="imgBank" src="../assets/images/banque.jpg"><br />
			<h1>Bienvenue sur Gestibank</h1>
			<hr />
		</div>
	</header>
	<div class="row">
		<section id="Acces" class="col-sm-10">
			<div class="page-header">
				<!-- <h2 id="titreAcces">Acc&egrave;s &agrave; votre espace</h2> -->

				<div id="form">
					<form method="post" id="formulaire" novalidate [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
						<fieldset><legend>Acc&egrave;s &agrave; votre espace</legend>
							<div class="formGroup">
								<label id="nom">Votre login :</label>
								<input type="text"	class="form-control" formControlName="login">
							</div>
							<div class="formGroup">
								<label id="mdp">Mot de passe :</label> 
								<input type="password"	class="form-control" formControlName="mdp">
							</div>
						</fieldset>
						<button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
						<div id="afficheErreur"></div>

					</form>
				</div>
			</div>
		</section>

	</div>

<footer class="row">
	<div class="col-sm-12">
		<hr />
	</div>
</footer>
</body>
